<!DOCTYPE html>
<html id="mxapp" class="theme-default">
    <head>
        {{unsupportedbrowser}}
        <meta charset="utf-8">
        <title>Mendix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{themecss}}
        {{appicons}}
        {{manifest}}
        {{startupimages}}
    </head>
    <body dir="ltr">
        <noscript>To use this application, please enable JavaScript.</noscript>
        <div id="content"></div>
        <script>
            dojoConfig = {
                isDebug: false,
                useCustomLogger: true,
                async: true,
                baseUrl: "mxclientsystem/dojo/",
                cacheBust: "{{cachebust}}",
                rtlRedirect: "index-rtl.html"
            };
        </script>
        <script>
            if (!document.cookie || !document.cookie.match(/(^|;)originURI=/gi))
                document.cookie = "originURI=/login.html" + (window.location.protocol === "https:" ? ";SameSite=None;Secure" : "");
        </script>
        <script src="mxclientsystem/mxui/mxui.js?{{cachebust}}"></script>
        <script>
            const rootHtml = document.getElementsByTagName("html")[0];
            const newTheme = localStorage.getItem("mx__user-theme");
            if (newTheme) {
              rootHtml.className = rootHtml.className.replace(
                newTheme === '"light"' ? "theme-dark" : "theme-default", 
                newTheme === '"light"' ? "theme-default" : "theme-dark"
              );
            }
        </script>
    </body>
</html>
