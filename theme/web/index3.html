<!DOCTYPE html>
<html id="mxapp" class="theme-default">
    <head>
        {{unsupportedbrowser}}
        <meta charset="utf-8">
        <title>Mendix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            const rootHtml = document.documentElement;
            const newTheme = localStorage.getItem("mx__user-theme");
            if (newTheme === "light" || (newTheme === "auto" && window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches)) {
              rootHtml.className = rootHtml.className.replace("theme-dark", "theme-default");
            } else if (newTheme === "dark" || (newTheme === "auto" && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
              rootHtml.className = rootHtml.className.replace("theme-default", "theme-dark");
            }
        </script>
        {{themecss}}
        {{appicons}}
        {{manifest}}
        {{startupimages}}
    </head>
    <body dir="ltr">
        <noscript>To use this application, please enable JavaScript.</noscript>
        <div id="content"></div>
        <script>
            dojoConfig = {
                isDebug: false,
                useCustomLogger: true,
                async: true,
                baseUrl: "mxclientsystem/dojo/",
                cacheBust: "{{cachebust}}",
                rtlRedirect: "index-rtl.html"
            };
        </script>
        <script>
            if (!document.cookie || !document.cookie.match(/(^|;)originURI=/gi))
                document.cookie = "originURI=/login.html" + (window.location.protocol === "https:" ? ";SameSite=None;Secure" : "");
        </script>
        <script src="mxclientsystem/mxui/mxui.js?{{cachebust}}"></script>
    </body>
</html>
